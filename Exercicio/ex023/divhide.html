<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:hover{
            color: greenyellow;
        }
        div > img{
            display: none;
        }
        div:hover > img {
            display: block;
            background-color: deeppink;
            color: black;
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>O Texto abaixo cont√©m um segredo,passe seu mouse nele e descubra</p>
    <div>
         Passe o mouse aqui
        <img src="images/800px-Virgil_Eevee.webp" alt="foto do pokemon eevee">
    </div>
</body>
</html>
