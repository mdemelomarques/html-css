<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: yellow;
            width: 250px;
            height: 250px;
            border: 2px solid black;
            outline: 5px dashed blue;
            margin: auto;
            
        }
        h1:hover{
            background-image: linear-gradient(to right, rgb(7, 175, 7),white,rgb(7, 215, 243));
        }
        a{
            background-color: yellow;
            text-decoration: none;
            border: 2px groove black;
        }
        a:visited{
            color: black;
        }
    </style>
</head>
<body>
    <h1>Modelos de caixas</h1>
    <p>Paragrafos são exemplos de box-level,eles ocupam toda a largura da tela, são caixas isoladas que separam os outros elementos delas, já a tag &lt;a&gt; por exemplo, representa <br><a href="#">uma caixa do tipo inline-level</a></p>
</body>
</html>
