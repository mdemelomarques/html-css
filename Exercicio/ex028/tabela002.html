<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    <style>
        table{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border-collapse: collapse;
            width: 600px;
            text-align: center;
        }

        caption {
            font-size: 1.5em;
            font-weight: bolder;
            background-color: yellow;
            border: 1px solid black;
            padding: 10px;
        }

        thead {
            background-color: rgb(248, 11, 11);
            border: 1px solid black;
        }

        th {
            border: 1px solid black;
            padding: 15px;
            font-weight: bolder;
            color: white;
        }

        tbody {
            background-color: rgba(4, 84, 231, 0.822);
            
        }

        td{
            border: 1px solid black;
            padding: 15px;
        }
        tfoot{
            background-color: rgb(248, 11, 11);
        }
    </style>
</head>
<body>
    <h1>Tabelas Grandes</h1>
    <table>
        <caption>Os 10 Maiores goleadores do Futebol</caption>
        <thead>
            <th scope="col">#</th>
            <th scope="col">Jogador</th>
            <th scope="col">Gols</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Cristiano Ronaldo</td>
                <td class="gols">954</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Lionel Messi</td>
                <td class="gols">896</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Pelé</td>
                <td class="gols">762</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Romário</td>
                <td class="gols">756</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Robert Lewandowski</td>
                <td class="gols">736</td>
            </tr>
            <tr>
                <td>6</td>
                <td>Ferenc Puskás</td>
                <td class="gols">725</td>
            </tr>
            <tr>
                <td>7</td>
                <td>Josef Bican</td>
                <td class="gols">722</td>
            </tr>
            <tr>
                <td>8</td>
                <td>Jimmy Jones</td>
                <td class="gols">639</td>
            </tr>
            <tr>
                <td>9</td>
                <td>Gerd Muller</td>
                <td class="gols">634</td>
            </tr>
            <tr>
                <td>10</td>
                <td> Joe Bambrick</td>
                <td class="gols">626</td>
            </tr>
            <tfoot>
                <tr>
                    <th scope="row">Gols Somados:</th>
                    <td>7450</td>
                    <td></td>
                </tr>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
