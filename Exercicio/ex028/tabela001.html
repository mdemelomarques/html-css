<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 800px;
            height: 400px;
            border-collapse: collapse;
        }
        tr{
            background-color: rgb(250, 7, 48);

        }
        tr.linhacolorida{
            background-color: rgb(0, 255, 191);
        }
        td{
            padding: 10px;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            
        }
    </style>
</head>
<body>
    <h1>Tabelas em Html</h1>
    <table>
        <tr class="linhacolorida">
            <td>A1
            <td>B1
            <td>C1
        <tr>
            <td>A2
            <td>B2
            <td>C2
        <tr class="linhacolorida">
            <td>A3
            <td>B3
            <td>C3
        <tr>
            <td>A4
            <td>B4
            <td>C4
        <tr class="linhacolorida">
            <td>A5
            <td>B5
            <td>C5
    </table>
</body>
</html>
