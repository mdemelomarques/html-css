<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Col e Colgroup</title>
    <style>
        table{
            width: 800px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            padding: 10px;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            
        }

        col.colimpar {
            background-color: rgb(250, 7, 48) ;
        }

        col.colpar{
            background-color: rgb(0, 255, 191);
        }
    </style>
</head>
<body>
    <h1>Tabelas em Html</h1>
    <table>
        <colgroup>
            <col class="colimpar">
            <col class="colpar">
            <col class="colimpar">

</html>
